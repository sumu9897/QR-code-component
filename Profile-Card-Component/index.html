<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100;750&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <div class="card-header">
      <img src="images/bg-pattern-card.svg" alt="">
    </div>
    <div class="card-content">
      <img src="images/image-victor.jpeg" alt="">
      <p>Mohammad Sumon<span> 7</span></p>
      <p>Bangladesh</p>
    </div>
    <div class="card-footer">
      <div class="footer-item">
        <p class="status">10K</p>
        <small class="item-name">Followers</small>
      </div>
      <div class="footer-item">
        <p class="status">190K</p>
        <small class="item-name">Likes</small>
      </div>
      <div class="footer-item">
        <p class="status">376</p>
        <p class="item-name">Photos</p>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/sumu9897/frontendmentor-challenges" target="_blank">Mohammad Sumon</a>.
  </div>
</body>
</html>
