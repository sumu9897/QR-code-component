<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>
  <main>
    <article class="container">
      <div class="grid">
        <div class="image">
          <img class="item-pic" alt="Picture of Perfume Bottle" src="images/image-product-desktop.jpg">
          <img class="item-mobile-pic" alt="Picture of Perfume Bottle" src="images/image-product-mobile.jpg">
        </div>
        <section class="product-info">
          <p class="category">Perfume</p>

          <h1 class="perfume-title">Gabrielle Essence Eau De Parfum</h1>

          <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.</p>

          <div class="prices">
            <p class="sale-price">$149.99
            <p class="reg-price">$169.99</p>
          </div>
          <button class="cart-button"><span><img class="cart" alt="Shopping cart icon" src="images/icon-cart.svg"></span>Add to
            Cart</button>
        </section>
      </div>

    </article>

    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/sumu9897/frontendmentor-challenges">Mohammad Sumon</a>.
      </div>
    </footer>
  </main>
</body>

</html>
